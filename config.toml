baseURL = 'https://www.alfa-betta.be/'
languageCode = 'nl-BE'
title = 'Alfa-Betta.be'
theme = 'AB_Official'
paginate = 4
enableRobotsTXT = true

[sitemap]
  changefreq = "always"
  filename = "sitemap.xml"
  priority = 0.5

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
        [markup.tableOfContents]
          endLevel = 4
          ordered = false
          startLevel = 3

[params]
    description = "alfa-betta, een blog site over het houden van betta splendens en meer. gebouwd en onderhouden door een vlaams aquariaan, gefascineerd door betta splendens!"
    author = "Steven Sambalii"
    authorImage = "/images/author_icon.png"

[permalinks]
    blog = "/:filename"

